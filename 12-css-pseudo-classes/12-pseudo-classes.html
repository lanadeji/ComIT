<!DOCTYPE html>

<html>
  <head>
    <title>CSS Pseudo Classes</title>
    <style>
      li:nth-child(2):hover{
        background-color: red;
        color: white;
        display: inline;
      }
      li:first-child{
        font-size: 32px;
      }
      li:nth-child(3n){
        color: green;
      }
      li:last-child{
        text-transform: uppercase;
      }
    </style>
  </head>

  <body>
    <center>
      <h1>Ten Largest Countries in the World</h1>
    </center>

    <main>
      <ul>
        <li>Russian Federation</li>
        <li>Canada</li>
        <li>United States of America</li>
        <li>China</li>
        <li>Brazil</li>
        <li>Australia</li>
        <li>India</li>
        <li>Argentina</li>
        <li>Kazakhstan</li>
        <li>Algeria</li>
      </ul>
    
    </main>
  </body>
</html>
